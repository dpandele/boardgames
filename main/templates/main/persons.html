<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Table Django <br />
<table>
    <th>Nume</th><th>phonenumber</th><th>mail</th>
    {% for i in persons %}
    <tr><td>{{i.nume}}</td><td>{{i.phonenumber}}</td><td>{{i.mail}}</td><td><a href="deleteperson/{{i.id}}">Delete</a></td>
    {% endfor %}
</table>


</body>
</html>
